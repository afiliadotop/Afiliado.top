<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | Afiliado.Top</title>
    <meta name="description" content="Entre em contato conosco para parcerias, sugestões ou dúvidas. Estamos prontos para ajudar!">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/svg/logo.svg" type="image/svg+xml">
    <script src="js/analytics.js" defer></script>
</head>
<body>

<header>
    <div class="container">
        <h1>Contato</h1>
        <nav>
            <a href="index.html">Início</a>
            <a href="ofertas.html">Ofertas</a>
            <a href="blog.html">Blog</a>
            <a href="contato.html" class="active">Contato</a>
        </nav>
    </div>
</header>

<section class="hero">
    <div class="container">
        <h2>Fale Conosco!</h2>
        <p>Tem alguma dúvida, sugestão ou oportunidade? Preencha o formulário abaixo!</p>
    </div>
</section>

<section class="contact-form">
    <div class="container">
        <form action="mailto:afiliadotop.afiliado.top@gmail.com" method="POST" enctype="text/plain">
            <input type="text" name="name" placeholder="Seu nome" required>
            <input type="email" name="email" placeholder="Seu email" required>
            <textarea name="message" rows="6" placeholder="Sua mensagem" required></textarea>
            <button type="submit" class="btn-primary">Enviar</button>
        </form>
    </div>
</section>

<footer>
    <div class="container">
        <p>© 2025 Afiliado.Top - Conecte-se com as melhores oportunidades.</p>
    </div>
</footer>

</body>
</html>
